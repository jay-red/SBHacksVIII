<!DOCTYPE html>
<html>
	<head>
		<title>Amogitech</title>
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta name="theme-color" content="#000000">
		<link rel="stylesheet" type="text/css" href="css/amogitech.css" />
		<link rel="apple-touch-icon" href="/card_captor_dungeoneer/logo192.png">
	</head>
	<body>
		<video autoplay muted loop id="background">
			<source src="assets/background.mp4" type="video/mp4">
		</video>
		<div id="container">
			<div id="center">
				<label id="amogi-button" for="amogi-file">Upload File</label>
				<input type="file" id="amogi-file" name="amogi-file" accept="image/*" />
				<br />
				<br />
				<canvas id="amogi-canvas"></canvas>
			</div>
		</div>
		<div id="logo-div">
			<center>
				<img id="logo" src="assets/amogitech.png" />
			</center>
		</div>
		<img id="fixed-logo" src="assets/amogitech.png" class="hidden" />
		<script src="js/amogitech.js"></script>
	</body>
</html>
